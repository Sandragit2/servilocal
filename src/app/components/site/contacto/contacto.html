<div class="hero-contacto">
  <div class="overlay"></div>
  <h1>Contáctanos</h1>
  <p>Estamos aquí para ayudarte cuando lo necesites.</p>
</div>

<div class="container contacto-section">

  <!-- Tarjetas de contacto -->
  <div class="row g-4 mt-2">
    <div class="col-md-4">
      <div class="card-contact shadow-sm">
        <i class="fas fa-phone icon"></i>
        <h4>Teléfono</h4>
        <p>+52 4871011010</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card-contact shadow-sm">
        <i class="fas fa-envelope icon"></i>
        <h4>Correo</h4>
        <p>soporte@servilocal.com</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card-contact shadow-sm">
        <i class="fas fa-map-marker-alt icon"></i>
        <h4>Ubicación</h4>
        <p>Rioverde, S.L.P</p>
      </div>
    </div>
  </div>

  <!-- Formulario -->
  <div class="form-container shadow mt-5">
    <h3>Envíanos un mensaje</h3>

    <form>

      <input type="text" class="form-control mb-3" placeholder="Tu nombre" required />

      <input type="email" class="form-control mb-3" placeholder="Tu correo" required />

      <textarea rows="4" class="form-control mb-3" placeholder="Escribe tu mensaje..."></textarea>

      <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
    </form>
  </div>

</div>
